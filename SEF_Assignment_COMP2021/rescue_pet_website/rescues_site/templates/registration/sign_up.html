{% extends "./login.html" %}
{% block content %}
<form action="{% url 'sign_up' %}" method="POST">
    {% csrf_token %}
    <div class="form-floating">
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
        <label for="first_name">First Name</label>
    </div>
    <br>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
        <label for="last_name">Last Name</label>
    </div>
    <br>
    <div class="form-floating">
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
        <label for="address">Address</label>
    </div>
    <br>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="suburb" name="suburb" placeholder="Suburb" required>
        <label for="suburb">Suburb</label>
    </div>
    <br>
    <div class="form-floating">
        <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Postcode" required>
        <label for="postcode">Postcode</label>
    </div>
    <br>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email</label>
    </div>
    <br>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
        <label for="phone_number">Phone Number</label>
    </div>
    <br>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-secondary">Submit</button>
    <button type="button" class="btn btn-outline-danger" onclick="location.href = '/'">Cancel</button>
</form>
{% endblock %}
