<body>

        <div class="menu">
       

        <form action="server.php" method="POST">
        <div class="createAccount">
            <button class="account" id="account" >Create Account</button><br>

            <div class="fields" id="fields">
            <label>Username</label>
            <input type="email" placeholder="Email address" requried><br>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" required><br>


            <button type="submit">Submit</button>
         </div>
         </div>

        </form>



    <script>

const accountButton = document.getElementById("account");
const accountElement = document.getElementById("fields");


accountButton.addEventListener("click", function () {

  if (accountElement.style.display === "none" || accountElement.style.display === "") {
    accountElement.style.display = "block";
  } else {
    accountElement.style.display = "none";
  }
});

    </script>
